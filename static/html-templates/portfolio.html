<!DOCTYPE html>

<head>
    <title>connor.creations</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{{ url_for('static', path='/css/portfolio.css') }}" rel="stylesheet">
</head>

<body>
<h1>Portfolio</h1>
<div class="gallery">
    {% for project in gallery %}
        <h2>{{ project.title }}</h2>
        <h3>{{ project.date }}</h3>
        {% for image in project.images %}
            <img src="{{ image }}">
        {% endfor %}
        <p>{{ project.description }}</p>
    {% endfor %}
</div>
</body>
